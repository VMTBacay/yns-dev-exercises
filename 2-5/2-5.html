<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
Type here: <input type="text" id="input" oninput="copyText()"><br>
This is what you're typing: <label id="output"></label>
<script type="text/javascript">
	function copyText() {
		document.getElementById("output").innerHTML = document.getElementById("input").value;
	}
</script>
</body>
</html>
