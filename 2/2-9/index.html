<!DOCTYPE html>
<html>
<head>
    <title>2-9</title>
</head>
<body>
    Sample Text<br>
    <button onclick="redify()">Red</button> <button onclick="yellowify()">Yellow</button> <button onclick="blueify()">Blue</button>
</body>
<script type="text/javascript">
    function redify() {
        document.body.text = 'red';
        document.body.style.background = 'maroon';
    }

    function yellowify() {
        document.body.text = 'yellow';
        document.body.style.background = 'goldenrod';
    }

    function blueify() {
        document.body.text = 'blue';
        document.body.style.background = 'darkblue';
    }
</script>
</html>
