<!DOCTYPE html>
<html>
<head>
    <title>2-10</title>
</head>
<body onload="makeSpace()">
</body>
<script type="text/javascript">
    function goDown() {
        window.scrollTo(0, document.body.scrollHeight);
    }

    function goUp() {
        window.scrollTo(0, 0);
    }

    function makeSpace() {
        document.body.innerHTML = '<button onclick="goDown()">Go Down</button>';
        for (var i = 0; i < 100; i++) {
            document.body.innerHTML += '<br>';
        }
        document.body.innerHTML += '<button onclick="goUp()">Go up</button>';
    }
</script>
</html>
