<!DOCTYPE html>
<html>
<head>
    <title>2-6</title>
</head>
<body>
    <button onclick="addLabel()">Add Label</button><br>
</body>
<script type="text/javascript">
    function addLabel() {
        document.getElementsByTagName('body')[0].innerHTML += '<label>New label added</label><br>';
    }
</script>
</html>
