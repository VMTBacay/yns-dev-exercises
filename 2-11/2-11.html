<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="bgAnimation()">
Sample Text<br>
</body>
<script type="text/javascript">
	async function bgAnimation() {
		for (let db = 0, change = 5; db < 1000; db += change) {
			document.body.style.background = `linear-gradient(90deg, lightblue, darkblue ${db}%)`;		
			await new Promise(resolve => setTimeout(resolve, 50));
		}
	}
</script>
</html>
